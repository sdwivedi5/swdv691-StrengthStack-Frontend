<!DOCTYPE html>
 <html lang="en">
 

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workouts</title>
  <link rel="stylesheet" href="css/styles.css">
 </head>
 

 <body>
  <div class="container">
  <header>
  </header>
 

  <h1>Workouts</h1>
 

  <button id="show-add-workout-form">Add Workout</button> <div id="workout-list">
  </div>
 

  <div id="add-workout-form" style="display: none;"> <h2>Add New Workout</h2>
  <form id="add-workout-form-inner"> <label for="date">Date:</label><br>
  <input type="date" id="date" name="date" required><br><br>
 

  <label for="userid">User ID:</label><br>
  <input type="number" id="userid" name="userid" required><br><br>
 

<label for="exerciseid">Exercise:</label><br>
<select id="exerciseid" name="exerciseid" required>
    </select><br><br> 

  <label for="sets">Sets:</label><br>
  <input type="number" id="sets" name="sets" required><br><br>
 

  <label for="reps">Reps:</label><br>
  <input type="number" id="reps" name="reps" required><br><br>
 

  <label for="weight">Weight:</label><br>
  <input type="number" step="0.01" id="weight" name="weight" required><br><br>
 

  <label for="rir">RIR:</label><br>
  <input type="number" id="rir" name="rir"><br><br>
 

  <label for="rpe">RPE:</label><br>
  <input type="number" id="rpe" name="rpe"><br><br>
 

  <button type="submit">Create Workout</button>
  </form>
  </div>
 

  <div id="message"></div>
  <button onclick="window.location.href='/index.html'">Back to Login</button>
  </div>
 

  <script src="js/common.js"></script>
  <script src="js/workouts.js"></script>
  <script>
  // Insert navigation
  fetch('nav.html')
  .then(response => response.text())
  .then(navHtml => {
  document.querySelector('header').innerHTML = navHtml;
  })
  .catch(error => console.error('Error loading nav:', error));
  </script>
 </body>
 

 </html>
