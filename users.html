<!DOCTYPE html>
 <html lang="en">
 

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="/css/styles.css">
 </head>
 

 <body>
  <div class="container">
  <header>
  </header>
  <h1>My Profile</h1>
  <div id="user-details">
  </div>
  <button id="edit-user">Edit Profile</button>
  <div id="edit-form" style="display: none;">
  <h2>Edit User</h2>
  <form id="update-user-form">
  <label for="edit-username">Username:</label><br>
  <input type="text" id="edit-username" name="username" required><br><br>
  <label for="edit-email">Email:</label><br>
  <input type="email" id="edit-email" name="email" required><br><br>
  <label for="edit-trainingLevel">Training Level:</label><br>
  <input type="text" id="edit-trainingLevel" name="trainingLevel" required><br><br>
  <label for="edit-goals">Goals:</label><br>
  <input type="text" id="edit-goals" name="goals" required><br><br>
  <button type="submit">Update User</button>
  </form>
  </div>
  <button id="delete-user">Delete Profile</button>
  <button onclick="window.location.href='/index.html'">Back to Login</button>
 

  <h2>My Data</h2>
  <nav>
  <ul>
  <li><a href="#" id="nav-my-workouts">My Workouts</a></li>
  <li><a href="#" id="nav-my-progress">My Progress</a></li>
  </ul>
  </nav>
  </div>
 

  <script src="/js/common.js"></script>
  <script src="/js/users.js" defer></script>
  <script>
  // Insert navigation
  document.addEventListener('DOMContentLoaded', () => {
  fetch('/nav.html')
  .then(response => response.text())
  .then(navHtml => {
  const header = document.querySelector('header');
  if (header) {
  header.innerHTML = navHtml;
  } else {
  console.error('Error: <header> element not found.');
  }
  })
  .catch(error => console.error('Error loading nav:', error));
  });
  </script>
 </body>
 

 </html>
